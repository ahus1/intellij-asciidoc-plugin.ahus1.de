[build]
  command = "./build.sh"
  publish = "_site"
  functions = "lambda/dist"
[[headers]]
  for = "/assets/*"
  [headers.values]
	cache-control = '''
	public,
	max-age=3600,
	must-revalidate'''
[[headers]]
  for = "/docs/antora/*"
  [headers.values]
	cache-control = '''
	public,
	max-age=3600,
	must-revalidate'''
[[headers]]
  for = "/site.webmanifest"
  [headers.values]
	cache-control = '''
	public,
	max-age=3600,
	must-revalidate'''
[[headers]]
  for = "/browserconfig.xml"
  [headers.values]
	cache-control = '''
	public,
	max-age=3600,
	must-revalidate'''
[[headers]]
  for = "/favicon*"
  [headers.values]
	cache-control = '''
	public,
	max-age=3600,
	must-revalidate'''
[[headers]]
  for = "/docs/antora/css/fonts/*"
  [header.values]
    # allow fetching fonts when using a local file-based preview in the IDE
    Access-Control-Allow-Origin = "file:///jbcefbrowser/"
